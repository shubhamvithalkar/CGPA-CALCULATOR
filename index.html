<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .input-field {
            margin: 10px 0;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        #courseFields {
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>CGPA Calculator</h1>
    <div class="input-field">
        <label for="totalCourses">Enter the total number of courses: </label>
        <input type="number" id="totalCourses" min="1">
        <button onclick="generateCourseFields()">Submit</button>
    </div>
    <form id="courseForm" onsubmit="calculateCGPA(event)">
        <div id="courseFields"></div>
        <button type="submit">Calculate CGPA</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
